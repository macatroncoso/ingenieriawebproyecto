<div class="login">
    <div class="row">
      <div class="col-md-8 .col-md-offset-3">

        <form class="custom-form" method="post">
          <h1>Login</h1>
          <input
            type="email"
            [(ngModel)]="email"
            name="email"
            placeholder="Email"
            required="required"
          />
          <input
            type="password"
            [(ngModel)]="password"
            name="password"
            placeholder="Password"
            required="required"
          />

          <button type="submit" (click)="login()">Log in</button>
        </form>
        <div class="Registrate">
            <a [routerLink]="['/registro']" routerLinkActive="router-link-active" class="nav-link" >¿Aún no tienes una cuenta? Registrate</a>
        </div>

      </div>
    </div>

  </div>
